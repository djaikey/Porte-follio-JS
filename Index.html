<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porte follio Johanna.K</title>
    <link rel="stylesheet" href="/Index.css">
    <script src="/Index.js" defer></script>
    <script src="/articles.js"></script>
    <script src="caroussel.js" defer></script>

</head>

<body>
    <header>
        <div class="Nav-back">
            <nav class="Nav-barre">
                <div><img id="logo" src="/Asset/md.png" alt="logo OMD" /></div>
                <div class="line"></div>
                <div class="Nav-options" id="Nav-option">
                    <!-- 
                        partie intégrée en JS
                    <a id="option" href="#">À propos de moi</a>
                    <a id="option" href="#">Mes compétences</a>
                    <a id="option" href="#">Modèles de Projets</a>
                    <a id="option" href="#">Formulaire de contact</a>
                    -->
                </div>
            </nav>
        </div>
        </div>
        <div class="card-annim">
            <div class="card"> <img class="card-photo" src="Asset/md.png" alt="Photo">
                <div class="card-info">
                    <h1>Johanna.K</h1>
                    <p>Marketing Digital</p>
                    <p>Developpement web</p>
                </div>

            </div>
            <div class="annimation">
                <div class="orbe"></div>
            </div>
        </div>
    </header>
    <main>

        <section class="section">
            <article class="section-contenu" id="contenu1" style="display: none;">
                <h2 id="article-title">Titre de l'article</h2>
                <p id="article-body">Contenu de l'article</p>
            </article>
            <article class="section-contenu" id="contenu2" style="display: none;">
                <h2>Titre de l'article</h2>
                <p>Contenu de l'article</p>
            </article>
            <article class="section-contenu" id="contenu3" style="display: block;">
                <h2>Titre de l'article</h2>
                <p>Contenu de l'article</p>
                <div class="carousel" id="caroussel">

                    <div class="carousel-control" id="prev-button">Précédent</div>
                    <div id="shadows"></div>
                    <div class="carousel-container">
                        <div class="carousel-item"><img id="Images-caroussel-1" src="Asset/md.png" alt="Image 1"></div>
                        <div class="carousel-item"><img id="Images-caroussel-2" src="Asset/md.png" alt="Image 2"></div>
                        <div class="carousel-item"><img id="Images-caroussel-3" src="Asset/md.png" alt="Image 3"></div>

                        <!-- Ajoutez autant d'éléments d'image que nécessaire -->
                    </div>
                    <div id="shadows"></div>
                    <div class="carousel-control" id="next-button">Suivant</div>


                </div>
            </article>
        </section>

        <section class="form-section">
            <h2>Formulaire de contact</h2>
            <Form method="post" class="form">
                <label for="name">Nom</label>
                <input type="text" required>
                <label for="firstname">Prénom</label>
                <input type="text" required>
                <label for="email">Email</label>
                <input type="email" required>
                <input type="submit" class="form-button">
            </Form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
